    <style>
        * {
            padding:0px;

            font-size: 16px;

        ul {
            list-style: none;
            margin-top: 20px;
        }

        ul::after {
            display:block;
            content: "";

        }
        ul li {

        }

        ul li a {

            background-color: #FFF;
        }

        }

        .nav {

        .box {

                -webkit-box-shadow:0px 0px 10px #112233;
                border-image: -webkit-linear-gradient( red , blue);
